{% load cms_tags sekizai_tags %}
{% load menu_tags %}

<html>
  <head>
	<!-- css stylesheets --> 
	{% block styles %}
		<link href="{{ MEDIA_URL }}css/testProject.css" rel="stylesheet">
	    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	{% endblock styles %}
	{% render_block "css" %}
  </head>
  <body>
	{% cms_toolbar %}
	
	<div class= "container">
		<div class="row">
			<div class ="span12 headerspace"></div>
		</div>	
		 
	    <div class= "row">
			<div class= "span12 background">
				<div class= "row">
					<div class ="span3"><img src="{{ MEDIA_URL }}img/SJChurch_logo.png"></div>
					<div class ="span7"><a href= "http://www.facebook.com/groups/2250389035/"><img src="{{ MEDIA_URL }}img/facebook.png" style="float:right"></a></div>
				</div>
				<div class= "row">		
					<div class= "span6 mission-statement">receiving, living, and sharing Christ as Lord</div>
				</div>
				<div class= "row">		
					<div class= "span10">
						<!-- Navbar menu -->
						{% show_menu 0 100 100 100 "menus/navbar.html" %}
					</div>
				</div>
	    	</div>
		</div>
	</div>
	
	{% block base_content %}
	{% endblock %}

	<!-- JavaScript -->
	<!-- <script src="{{ MEDIA_URL }}js/bootstrap-transition.js" type="text/javascript"></script> -->
	<script src="{{ MEDIA_URL }}js/jquery-1.9.1.min.js" type="text/javascript"></script>
  	<script src="{{ MEDIA_URL }}js/jquery-ui.js"></script>
	<!-- <script src="{{ MEDIA_URL }}js/bootstrap.js" type="text/javascript"></script> -->
	{% render_block "js" %}

  </body>
</html>
