{% extends "base.html" %}
{% load cms_tags %}
{% load menu_tags %}
{% load thumbnail %}

{% block base_content %}

    <div class= "container">
        <div class= "row">
            <div class= "span12">
                <div class= "welcome">Welcome to St Jude's Church, Wolverhampton</div>      
                <!-- Breadcrumb menu -->    
                {# show_breadcrumb "menus/breadcrumb.html" #}
            </div>
        </div>
        
        <div class= "row" > 
            <div class= "span8 panel left"> <!-- left class is not specified in css but is included in case specific formatting is required later -->

            <h2>{{ individual }} </h2>
    
        </div>
             
            <div class= "span4 panel right"> <!-- right class is not specified in css but is included in case specific formatting is required later -->
                <img src="{{ individual.image.url }}">             
            </div>
        </div>
    </div>
    
{% endblock %}
